<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/shoelace-autoloader.js"></script>
    <link link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer type="module"></script>
    <title>Tally Count</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header_title">Tally Count</h1>
    </header>

    <main>
        
        <div class="center_the_value">
            <sl-input data-key="number" class="value_field" readonly value="0"></sl-input>
        </div>

        <div class="center_the_buttons">

        <subtract-btn></subtract-btn>

        <add-btn></add-btn>  

        <sl-button data-key="reset" class="buttons" size="large" pill>Reset</sl-button>

        </div>

    </main>

    <footer class="footer">
      Inspired by
      <a class="footer_link" href="https://tallycount.app/">Tally Count</a>.
      Note that this is merely a student practice project for learning
      JavaScript.
    </footer>
  </body>
</html>
